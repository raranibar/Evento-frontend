<div class="contact">
	<div *ngIf="!mainExpositor&&!stateForm" class="coco">
		<div class="loading2"></div>
		<div style="margin-top: 50px;">
			<h3><b>CARGANDO...</b></h3>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 contact_col">
				<div class="get_in_touch">
					<div class="section_title" *ngIf="stateForm">REGISTRAR EXPOSITOR</div>
					<div class="section_title" *ngIf="!stateForm">MODIFICAR EXPOSITOR</div>

					<div class="contact_form_container">
						<form class="contact_form" autocomplete="false" [formGroup]="expositorForm"
							(submit)="saveExpositor()">
							<div class="row ">


								<div class="col-xl-12 mb-3">
									<label for="contact_name">Congreso*</label><br>
									<label for="contact_name"
										style="color: black;font-size: 16px; font-weight: 700;">{{congreso?.nombre}}</label><br>

								</div>
								<div class="col-xl-12 mb-3 "></div>
								<div class="col-xl-12 mb-3">
									<label for="contact_name" style="font-weight: bold;font-size: 14px;">Datos
										Personales</label><br>
								</div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Nombres*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="nombres">
								</div>
								<div class="col-xl-12 mb-3 "></div>

								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Apellido Paterno*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="paterno">
								</div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Apellido Materno*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="materno">
								</div>
								<div class="col-xl-12 mb-3 "></div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Teléfono*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="fono">
								</div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Dirección*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="direccion">
								</div>
								<div class="col-xl-12 mb-3 "></div>

								<div class="col-xl-6 mb-3">
									<label for="contact_name">País*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										(change)="getCity($event)" data-show-subtext="true" data-live-search="true"
										formControlName="idPais">
										<option [ngValue]="5">Argentina</option>
										<option [ngValue]="123" selected>Bolivia</option>
										<option [ngValue]="89">Peru</option>
										<option>----------------</option>

										<option [ngValue]="item.id" *ngFor="let item of country">{{item.pais}}</option>
									</select>
								</div>
								<div class="col-xl-6 mb-3">
									<label for="contact_name">Ciudad*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										data-show-subtext="true" data-live-search="true" formControlName="idCiudad">
										<option ngDefaultControl selected>Seleccione una ciudad</option>
										<option [ngValue]="item.id" *ngFor="let item of city">{{item.ciudad}}</option>
									</select>
								</div>
								<div class="col-xl-12 mb-3 "></div>
								<div class="col-xl-6 mb-3">
									<label for="contact_name">Tipo de Documento*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										data-show-subtext="true" data-live-search="true"
										formControlName="idTipoDocumento">
										<option [ngValue]="item.id" *ngFor="let item of documento">{{item.nombre}}
										</option>
									</select>
								</div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Número de Documento*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="numDocumento">
								</div>
								<div class="col-xl-6 mb-3">
									<label for="contact_name">Género*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										data-show-subtext="true" data-live-search="true" formControlName="idGenero">
										<option [ngValue]="item.id" *ngFor="let item of genero">{{item.nombre}}</option>
									</select>
								</div>
								<div class="col-xl-6 mb-3">
									<label for="contact_name">Email* <span style="color:red">Necesario para acceder a charlas </span> </label><br>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="email" [attr.disabled]="(mainExpositor?.usuario.email!==''&&!stateForm) ? '' : null">
								</div>
								<div class="col-xl-12 mb-3 ">
									<hr>
								</div>

								<div class="col-xl-12 mb-3">
									<label for="contact_name" style="font-weight: bold;font-size: 14px;">Datos
										de la Exposicion</label><br>
								</div>

								<div class="col-xl-6 mb-3">
									<label for="contact_name">Eje Temático*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										data-show-subtext="true" data-live-search="true"
										formControlName="idEjeTematico">
										<option [ngValue]="item.id" *ngFor="let item of tematico">{{item.nombre}}
										</option>
									</select>
								</div>
								<div class="col-xl-12 mb-3 ">

								</div>
								<div class="col-xl-8 mb-3 ">
									<label for="contact_name">Título de la Exposición*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="nombreExposicion">
								</div>
								<div class="col-xl-12 mb-3 ">
								</div>
								<div class="col-xl-8 mb-3 ">
									<label for="contact_name">Nombre de la Institución*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="institucion">
								</div>

								<div class="col-xl-12 mb-3 "></div>

								<div class="col-xl-12 mb-3 ">
									<label for="contact_name" class="mt-4">Seleccione una imagen de
										presentación*</label><br>
									<div class="col-lg-6">
										<button type="button" (click)="openFile()" class="button-file">
											Seleccionar Imagen
										</button>
										<input class="form-control " style="display: none;z-index: -1;" type="file"
											id="file" name="file" ref="file" multiple (change)="changeImg($event)"
											accept=".png, .jpg, .jpeg" />
									</div>
								</div>
								<div class="col-xl-12 mb-3 ">
									<div class="row">
										<div class="col-4 col-lg-2" *ngFor="let item of url;let i = index">
											<div *ngIf="item!==null">
												<img [src]="item.nombre" class="img-form">
												<a style="position: absolute; left: 90px; top: 10px;"
													(click)="eliminarUrlId(i)"><i
														class="icon-form fa fa-2x fa-minus-circle"></i></a>
											</div>
										</div>
										<div class="col-6 col-lg-2" *ngFor="let item of temp;let i = index">
											<div *ngIf="item!==null">
												<img [src]="item" class="img-form">
												<a style="position: absolute;left: 90px; top: 10px;"
													(click)="eliminarFileId(i)"><i
														class="icon-form fa fa-2x fa-minus-circle"></i></a>
											</div>
										</div>
									</div>
									<div class="row">

									</div>
								</div>
								<div class="col-xl-12 mb-3 ">
									<label for="contact_last_name">Ingrese el Resumen de su CV*</label>

									<editor apiKey="bf9y619rwmj5udi9g08hm6lrr9k8yk5puncgkryid27e802t"
										formControlName="resumenCv" [init]="{
										height: 500,
										menubar: false,
										plugins: [
										'advlist autolink lists link image charmap print preview anchor',
										'searchreplace visualblocks code fullscreen',
										'insertdatetime media table paste code help wordcount'
										],
										toolbar:
										'undo redo | h3 h4 | bold italic backcolor | \
										alignleft aligncenter alignright alignjustify | \
										bullist numlist outdent indent | removeformat | help'
									}"></editor>
								</div>

								<div class="col-xl-12 mb-3 ">
								</div>

								<!-- <div class="col-xl-12 mb-4 ">
									<label for="contact_name">Imagenes*</label><br>
									<div class="custom-dropzone" ngx-dropzone [accept]="'image/*'"
										(change)="onSelect($event)">
										<ngx-dropzone-label>
											<div>
												<h2>Drag and Drop</h2>
											</div>
										</ngx-dropzone-label>
										<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
											*ngFor="let f of files" [file]="f" [removable]="true"
											(removed)="onRemove(f)">
											<ngx-dropzone-label></ngx-dropzone-label>
										</ngx-dropzone-image-preview>
									</div>
								</div> -->
								<!-- 
								<div class="col-xl-6 mb-3">
									<label for="contact_name">Horario*</label><br>
									<select class=" " style="width: 100%;" style="padding: 6px;" id="contact_name"
										data-show-subtext="true" data-live-search="true" formControlName="horario">
										<option>Ma;ana</option>
										<option>Tarde</option>
										<option>Noche</option>
									</select>
								</div>
								<div class="col-xl-12 mb-3 ">
								</div>

								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">URL Zoom*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="urlZoom">
								</div>
								
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">ID Reunion*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="idReunion">
								</div>
								<div class="col-xl-12 mb-3 ">
								</div>
								<div class="col-xl-6 mb-3 ">
									<label for="contact_name">Codigo de Acceso*</label>
									<input type="text" id="contact_name" class="contact_input" spellcheck="false"
										formControlName="codigoAcceso">
								</div>
								<div class="col-xl-12 mb-3 ">
								</div> -->

								<!-- <div class="col-xl-12 mb-4 ">
									<a class=""><i class="text-info fa fa-2x fa-plus"
											(click)="addProvider()"></i>Agregar</a>
								</div> -->

							</div>
							<div class="row mt-5 ml-1">
								<button class="button_form contact_button" type="submit"
									*ngIf="stateForm"><span>Guardar</span></button>
								<button class="button_form contact_button" type="submit"
									*ngIf="!stateForm"><span>Actualizar</span></button>&nbsp;
								<button class="button_form contact_button" routerLink="/admin/expositor"
									type="button"><span>Cancelar</span></button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-3 offset-xl-1 contact_col">
				<div class="contact_info">

				</div>
			</div>
		</div>

	</div>
</div>

<style>
	select {
		width: 320px;
	}
</style>
